<nav [ngClass]="{'pcoded-navbar': true, 'navbar-collapsed': collapsed, 'mob-open': isMobileNavOpen}"
    class="pcoded-navbar">
    <div class="navbar-wrapper  ">
        <div class="navbar-content scroll-div ">
            <div class="">
                <div class="main-menu-header">
                    <img class="img-radius" src="assets/images/user/avatar-2.jpg" alt="User-Profile-Image">
                    <div class="user-details">
                        <span>{{ service.User.firstName ?? "" }} {{ service.User.lastName ?? "" }}</span>
                        <div (click)="toggleUserMenu()" id="more-details">{{ service.User.jobTitle ?? "Web Designer"
                            }}<i class="fa fa-chevron-down m-l-5"></i></div>
                    </div>
                </div>
                <!-- <div class="collapse user-menu-wrapper"  [ngClass]="{'collapse': true, 'show': showUserMenu}"id="nav-user-link"> -->
                <div class="user-menu-wrapper" [class.open]="showUserMenu">
                    <ul class="list-unstyled">
                        <li class="list-group-item"><a [routerLink]="'/profile'"><i
                                    class="feather icon-user m-r-5"></i>View Profile</a></li>
                        <li class="list-group-item"><a href="#!"><i class="feather icon-settings m-r-5"></i>Settings</a>
                        </li>
                        <li class="list-group-item"><a (click)="LogoutUser()"><i class="feather icon-log-out m-r-5"></i>Logout</a>
                        </li>
                    </ul>
                </div>
            </div>

            <ul class="nav pcoded-inner-navbar ">
                <li class="nav-item pcoded-menu-caption">
                    <label>Navigation</label>
                </li>
                <li class="nav-item" [ngClass]="{'active':router.url.includes('list-organisation')}"
                    *ngIf="!service.User.organisationId && service.User.role == 1"
                    [ngClass]="{'active':router.url.includes('list-organisation')}">
                    <a [routerLink]="'list-organisation'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-align-justify"></i></span><span
                            class="pcoded-mtext">Organisation</span></a>
                </li>
                <li class="nav-item" [ngClass]="{'active':router.url.includes('dashboard')}"
                    *ngIf="service.User.role > 1">
                    <a [routerLink]="'dashboard'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-home"></i></span><span class="pcoded-mtext">Dashboard</span></a>
                </li>
                <li class="nav-item" [ngClass]="{'active':router.url.includes('list-contacts')|| 
                 router.url.includes('add-contact')|| router.url.includes('import-contacts')}"
                    *ngIf="service.User.role > 1">
                    <a [routerLink]="'list-contacts'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-mail"></i></span><span class="pcoded-mtext">Contacts</span></a>
                </li>
                <li class="nav-item"
                    [ngClass]="{'active': router.url.includes('list-campaigns') || router.url.includes('add-campaign')|| router.url.includes('campaign-events')}"
                    *ngIf="service.User.role > 1">
                    <a [routerLink]="'/list-campaigns'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-map"></i></span><span class="pcoded-mtext">Campaigns</span></a>
                </li>
                <!-- <li class="nav-item"
                    [ngClass]="{'active':router.url.includes('list-campaign-posts')|| router.url.includes('add-post')|| router.url.includes('edit-post')}"
                    *ngIf="service.User.role > 1">
                    <a [routerLink]="'/list-campaign-posts'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-layout"></i></span><span class="pcoded-mtext">Campaign Posts</span></a>
                </li> -->
                <li class="nav-item" [ngClass]="{'active':router.url.includes('event-logs')}"
                    *ngIf="service.User.role > 1">
                    <a [routerLink]="'/event-logs'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-sidebar"></i></span><span class="pcoded-mtext">Logs</span></a>
                </li>
                <!-- <li class="nav-item" [ngClass]="{'active':router.url.includes('event-logs')}"
                    *ngIf="service.User.role > 1">
                    <a [routerLink]="'/auth-callback'" class="nav-link "><span class="pcoded-micon"><i
                                class="feather icon-sidebar"></i></span><span class="pcoded-mtext">facebook post</span></a>
                </li> -->
                <li class="nav-item" [ngClass]="{'active':router.url.includes('accounts')}"
                *ngIf="service.User.role > 1">
                <a [routerLink]="'/accounts'" class="nav-link "><span class="pcoded-micon"><i
                            class="feather icon-sidebar"></i></span><span class="pcoded-mtext">Accounts</span></a>
            </li> 
            </ul>
        </div>
    </div>
</nav>
