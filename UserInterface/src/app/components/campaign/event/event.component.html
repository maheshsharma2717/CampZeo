                        </div>

                    </div>
                    <div class="card-header d-flex aligin-item-center justify-content-between py-2">
                        <input type="text" class="form-control w-25" placeholder="Search..."
                            [(ngModel)]="searchTerm" (input)="onSearchChange()" />

                        <div class="d-flex align-items-center justify-content-center ">
                            <div class="mx-2">
                                <span class="text-primary">entries per page</span>
                            </div>
                            <div class="">
                                <select id="itemsPerPageSelect" class="form-control" [(ngModel)]="itemsPerPage"
                                    (change)="onItemsPerPageChange(itemsPerPage)">
                                    <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body table-border-style pb-1">
                        <div class="table-responsive" *ngIf="Post?.type!=5 && Post?.type!=6">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="align-middle">
                                            <input type="checkbox" class="form-check-input pointer"
                                                [checked]="allSelected" (change)="selectAll($event)" />
                                        </th>
                                        <th scope="col">Contact Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Mobile</th>
                                        <th scope="col">WhatsApp</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let contact of filteredContacts | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: total }">
                                        <td class="align-middle">
                                            <input class="form-check-input pointer" type="checkbox"
                                                [(ngModel)]="contact.selected" (change)="onIndividualCheckChange()"
                                                id="contact{{contact.id}}">
                                        </td>
                                        <td class="align-middle">
                                            <label class="form-check-label" for="contact{{contact.id}}">
                                                {{ contact.contactName }}
                                            </label>
                                        </td>
                                        <td class="align-middle">
                                            <label class="form-check-label" for="contact{{contact.id}}">
                                                {{ contact.contactEmail }}
                                            </label>
                                        </td>
                                        <td class="align-middle">
                                            <label class="form-check-label" for="contact{{contact.id}}">
                                                {{ contact.contactMobile }}
                                            </label>
                                        </td>
                                        <td class="align-middle">
                                            <label class="form-check-label" for="contact{{contact.id}}">
                                                {{ contact.contactWhatsApp }}
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                                    (pageChange)="pageChangeEvent($event)"></pagination-controls>
                            </div>
                        </div>
                    </div>
