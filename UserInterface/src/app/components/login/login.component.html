<div class="auth-wrapper min-vh-100 d-flex flex-column align-items-center justify-content-center bg-light">
  <!-- Logo -->
  <div class="mb-4 text-center">
    <img src="assets/images/auth/login-logo.png" alt="Logo" class="img-fluid" style="max-height: 80px;">
  </div>

  <!-- Main Card -->
<div class="row w-100 justify-content-center">
  <div class="col-lg-6 col-md-10">
    <div class="row g-0">
      
      <!-- Left Side -->
      <div class="first-box col-12 col-md-7 text-white p-4 flex-column justify-content-center image-side rounded-lg1">
        <!-- <div class="outline-title mb-4 text-center">
    <img src="assets/images/auth/login-logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
  </div> -->
        <h1 class="outline-title">Welcome to the Website</h1>
        <p class="para">
          Step away from the noise of the city and into the arms of nature.
          campZeo is where unforgettable outdoor adventures begin and lifelong memories are made.
        </p>
      </div>

      <!-- Right Side - Login -->
      <div class="second-box col-12 col-md-5 p-4 bg-white rounded-lg2">
        <h4 class="login mb-0 fw-bold text-center">USER LOGIN</h4>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="form-group mb-0">
            <div class="input-with-icon">
              <input type="email" formControlName="email" class="form-control rounded-pill ps-5" />
              <img src="assets\images\auth\user-logo.png" alt="icon" class="input-icon" />
            </div>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="validation-error">
              <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-0">
            <div class="input-with-icon">
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control rounded-pill ps-5" />
              <img src="assets/images/auth/password-logo.png" alt="icon" class="input-icon" />
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="validation-error">
              <small class="text-danger">Password is required.</small>
            </div>
          </div>

          <!-- Remember --> 
          <div class="d-flex justify-content-between align-items-center mb-0">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label text-muted" for="rememberMe">Remembe</label>
            </div>
            <div>
              <a href="#" class="text-muted">Forgot Password?</a>
            </div>
          </div>
          <!-- Login Button -->
          <div class="text-center">
            <button type="submit" class="btn login-button px-5 rounded-pill" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 </div>
</div>
