<div class="pcoded-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Contact</h5>
                    </div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/dashboard'"><i class="feather icon-home"></i></a>
                        </li>
                        <li class="breadcrumb-item"><a [routerLink]="'/list-contacts'">Contact List</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex aligin-item-center justify-content-between py-2">
                    <div class="title-table d-flex align-items-center">
                        <h5>Contact List</h5>
                    </div>
                    <div class="d-flex gap-1">
                        <a [routerLink]="'/add-contact'"><button type="button" class="btn  btn-outline-primary mx-2">Add
                                New</button>
                        </a>
                        <a [routerLink]="'/import-contacts'"><button type="button"
                                class="btn  btn-outline-primary">Import bulk
                                contacts</button>
                        </a>
                    </div>
                </div>
                <div class="card-header d-flex aligin-item-center justify-content-between py-2">
                    <input type="text" class="form-control w-25" placeholder="Search..." [(ngModel)]="searchTerm"
                        (input)="onSearchChange()" />
                    <div class="d-flex align-items-center justify-content-center ">
                        <div class="mx-2">
                            <span class="text-primary">entries per page</span>
                        </div>
                        <div class="">
                            <select class="form-control" id="itemsPerPageSelect" [(ngModel)]="itemsPerPage"
                                (change)="onItemsPerPageChange(itemsPerPage)">
                                <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body table-border-style pb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ContactName</th>
                                    <th>ContactEmail</th>
                                    <th>ContactWhatsApp</th>
                                    <th>ContactMobile</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let item of Contacts | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: total }; let i = index">
                                    <td>{{ (page - 1) * itemsPerPage + (i + 1) }}</td>
                                    <td>{{item.contactName}}</td>
                                    <td>{{item.contactEmail}}</td>
                                    <td>{{item.contactWhatsApp}}</td>
                                    <td>{{item.contactMobile}}</td>
                                    <td><a class="pointer" (click)="EditItem(item.id)">
                                            <i class="feather icon-edit"></i>
                                        </a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-end mb-0">
                            <pagination-controls class="pagination" (pageChange)="pageChangeEvent($event)"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
