<div class="chat-container">
    <div class="chat-header">
        <div class="chat-header-content">
            <div class="chat-title">
                <i class="fas fa-robot me-2"></i>
                <span>AI Assistant</span>
            </div>
            <button class="chat-close-btn" (click)="service.isChatPopupOpen=false" title="Close Chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <div class="chat-messages" #chatMessages>
        @if(myMessage){
            <div class="message sent">
                <div class="message-content">
                    <div class="message-text">{{myMessage}}</div>
                    <div class="message-time">{{getCurrentTime()}}</div>
                </div>
            </div>
        }
        @for (item of apiResponse; track $index) {
            <div class="message received">
                <div class="message-content">
                    <div class="message-text" [innerHTML]="item.text"></div>
                    <div class="message-time">{{getCurrentTime()}}</div>
                </div>
            </div>
        }
        @if(downloadableText!='') { 
            <div class="message received">
                <div class="message-content">
                    <div class="message-text">
                        <div class="download-options">
                            <p class="mb-2"><i class="fas fa-download me-2"></i>Download your data:</p>
                            <div class="download-buttons">
                                <button class="btn btn-sm btn-outline-primary me-2" (click)="downloadFile('myData', 'csv')">
                                    <i class="fas fa-file-csv me-1"></i> CSV
                                </button>
                                <button class="btn btn-sm btn-outline-success" (click)="downloadFile('myData', 'xlsx')">
                                    <i class="fas fa-file-excel me-1"></i> Excel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="message-time">{{getCurrentTime()}}</div>
                </div>
            </div>
        }
    </div>

    <div class="chat-input-container">
        <div class="chat-options mb-2">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="downloadOption" [(ngModel)]="isShowDownload" [ngModelOptions]="{standalone:true}">
                <label class="form-check-label" for="downloadOption">
                    <i class="fas fa-link me-1"></i> Get Downloadable Link
                </label>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" 
                   [(ngModel)]="questionText" 
                   [ngModelOptions]="{standalone:true}"
                   placeholder="Ask me anything..." 
                   class="chat-input-field"
                   (keyup.enter)="GetResponseFromAi()" />
            <button type="button" 
                    class="chat-send-btn" 
                    (click)="GetResponseFromAi()"
                    [disabled]="!questionText || questionText.trim() === ''">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
